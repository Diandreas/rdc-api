; Configuration PHP pour l'upload de fichiers volumineux
upload_max_filesize = 200M
post_max_size = 200M
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
max_file_uploads = 20

; Configuration pour les sessions
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Configuration pour les erreurs (d√©veloppement)
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL
